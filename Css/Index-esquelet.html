<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>


    body{
      padding: 20px;
    }
    div{
      width: 100%;
      height: 500px;
      margin: 30px 0;
    }
    #div1{
      background: radial-gradient(gray 50%, red );
    }
    #div2{
      /* NOTA IMPORTANT */
      /* En aquest background, així com avanceu a la pàgina el fons no es mourà i s'ha de poder observar la imatge,
      recordeu l'exemple que us haurà mostrat el professor a classe.
       */
      background: url("https://www.iesmanacor.cat/wp-content/uploads/2022/11/visita_tmv22-3.jpg");
      background-attachment: fixed;
      background-size: cover;
    }
    #div3{
      background: url("https://www.iesmanacor.cat/wp-content/uploads/2022/11/visita_tmv22-3.jpg");
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: top;

    }
    #div4{
      background: url("https://www.iesmanacor.cat/wp-content/uploads/2022/11/visita_tmv22-3.jpg");
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: bottom;



    }
    #div5{
      background: url("https://i.pinimg.com/474x/e3/c9/3e/e3c93e30093898fdab1c19ace5377e0e--stripe-pattern-glass-tiles.jpg");
      background-repeat: repeat;
    }
    #div6{
      background: url("https://www.iesmanacor.cat/wp-content/uploads/elementor/thumbs/ies-manacor-transparent-ptz1m384as4g06cydsge1unsev54htk2dl48104cms.png"), url("https://www.iesmanacor.cat/wp-content/uploads/2022/11/picnic_1.jpg") pink;
      background-repeat: repeat-x, no-repeat, no-repeat;
      background-position: center, center, center;
    }
  </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
<div id="div5"></div>
<div id="div6"></div>
</body>
</html>
